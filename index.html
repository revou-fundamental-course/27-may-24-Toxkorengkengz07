<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vito Web</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav>
      <!--navbar icon-->
      <div class="logo-icon">
        <img src="assets/logo-icon.jpg" />
      </div>
      <section class="nav-container">
        <li><a href="#home" class="nav-item">Home</a></li>
        <li><a href="#achievement" class="nav-item">Achievement</a></li>
        <li><a href="#message-us" class="nav-item">Message</a></li>
      </section>
    </nav>

    <section class="section">
      <!--home-->
      <section class="home" id="home">
        <header>
          <h2>Hi <span id="name"></span>, welcome to my website</h2>
        </header>
        <div>
          <p>Silahkan dilihat website yang saya buat</p>
          <div class="banner-container">
            <!-- Image Slider -->
            <div class="slider">
              <div class="slides">
                <div class="slide" id="slide1">
                  <img src="assets/S1.jpg" />
                </div>
                <div class="slide" id="slide2">
                  <img src="assets/S2.jpg" />
                </div>
                <div class="slide" id="slide3">
                  <img src="assets/S3.jpg" />
                </div>
                <div class="slide" id="slide3" style="height: 100%">
                  <img src="assets/s4.jpg" />
                </div>
              </div>

              <button class="Previous" onclick="moveSlide(-1)">Back</button>
              <button class="Next" onclick="moveSlide(1)">Next</button>
            </div>
          </div>
        </div>
      </section>
      <!--End home-->

      <!--Achievement-->
      <section class="section">
        <section class="achievement" id="achievement">
          <header>
            <h2 style="text-align: center">Achievement</h2>
          </header>
          <div class="achievement-list">
            <div class="container-achievement">
              <div class="achievement-img1">
                <h4>Sertificate 1</h4>
                <img src="assets/certi1.jpeg" alt="Certificate 1" />
              </div>
            </div>
            <div class="container-achievement">
              <div class="achievement-img2">
                <h4>Sertificate 2</h4>
                <img src="assets/certi2.jpeg" alt="Certificate 2" />
              </div>
            </div>
          </div>
        </section>
      </section>
      <!--End Achievment-->
      <!--Message us-->
      <section class="message-us" id="message-us">
        <header>
          <h2 style="text-align: center">Message</h2>
        </header>
        <section class="message-section">
          <!--Form-->
          <section class="form-container">
            <form id="formulir">
              <div class="form-group">
                <label for="nama" class="">Nama : </label>
                <input
                  type="text"
                  id="nama"
                  nama="nama"
                  placeholder="Nama anda"
                  required
                />
              </div>
              <div class="form-group">
                <label for="tgl-lahir" class="">Tanggal Lahir</label>
                <input type="date" id="tgl-lahir" name="tgl-lahir" />
              </div>
              <div class="form-group">
                <label>Jenis kelamin : </label>
                <input
                  type="radio"
                  id="lakilaki"
                  name="jenisKelamin"
                  value="Laki-laki"
                  required
                />
                <label for="lakilaki">Laki-laki</label>
                <input
                  type="radio"
                  id="lakilaki"
                  name="jenisKelamin"
                  value="Perempuan"
                  required
                />
                <label for="lakilaki">Perempuan</label>
              </div>
              <div class="form-group">
                <label for="pesan">Pesan : </label>
                <textarea id="pesan" name="pesan" rows="4" required></textarea>
              </div>
              <button class="btn-form" type="submit" id="submit">Submit</button>
            </form>
            <!--End Form-->
          </section>
          <!--Result-->
          <section class="result-container">
            <div class="form-result">
              <textarea id="result" rows="15" cols="20" readonly></textarea>
            </div>
          </section>
          <!--End Result-->
        </section>
      </section>
      <!--End Message-->
    </section>
    <hr />
    <footer class="footer">
      <p style="text-align: right">Created 2024 by Vito</p>
    </footer>
    <button onclick="topFunction()" id="myBtn" title="Go to top">
      Back to Top
    </button>

    <script src="js/script.js"></script>
  </body>
</html>
